components:
  schemas:
    Liquids:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1024
        density:
          type: number
      required:
      - name
      - description
      - density
    Zones:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        latitude:
          type: number
        longitude:
          type: number
      required:
      - name
      - latitude
      - longitude
    Silos:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        height:
          type: number
        diameter:
          type: number
        liquid:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 255
            description:
              type: string
              maxLength: 1024
            density:
              type: number
          required:
          - name
          - description
          - density
          readOnly: true
        actions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              action:
                type: string
                maxLength: 255
              description:
                type: string
                maxLength: 1024
              time:
                type: string
                format: date-time
            required:
            - action
            - description
            - time
          readOnly: true
        lastmeasurement:
          type: string
          readOnly: true
      required:
      - height
      - diameter
    Actions:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        action:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1024
        time:
          type: string
          format: date-time
      required:
      - action
      - description
      - time
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - username
      - password
